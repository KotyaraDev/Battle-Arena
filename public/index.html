<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battle Arena</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
  
    #unity-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
  
    #unity-canvas {
      width: auto;
      height: 100vh;
      aspect-ratio: 9 / 16;
      max-height: 100vh;
      max-width: 100vw;
    }
  </style>
</head>
<body style="margin:0; background:#000;">
  <canvas id="unity-canvas" style="width:100vw; height:100vh;"></canvas>
  <script>
    const canvas = document.getElementById("unity-canvas");
    const config = {
      dataUrl: "/.proxy/assets/data",
      frameworkUrl: "/.proxy/assets/framework",
      codeUrl: "/.proxy/assets/wasm",
      companyName: "KotyaraDev",
      productName: "Battle Arena",
      productVersion: "1.0.0",
    };

    const script = document.createElement("script");
    script.src = "/.proxy/assets/loader";
    script.onload = () => {
      createUnityInstance(canvas, config).catch(alert);
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
